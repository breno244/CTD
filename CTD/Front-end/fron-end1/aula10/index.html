<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>

            <h1> Cadastro de usuário</h1>

            <div>
            <label for="username">Nome de Usuário</label>
            <input type="text" name="username" id="username">
        </div>
            <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
             <div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="observations">Observações</label>
            <textarea name="observations" id="observations" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="state">Estado</label>
            <select name="state" id="state">
            <option value="1">Sao Paulo</option>
            <option value="2">Minas Gerais</option>
        </select>
        </div>

            <button type="reset">Limpar Formulario</button>
            <button type="submit">Enviar Fórmulario</button>

        </form>
    </main>
    
</body>
</html>
