<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa 12 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>

        <h1> Cadastro de usuário</h1>

        <fieldset>

            <legend>Dados pessoais</legend>

        <div>
        <label for="username">Nome de Usuário</label>
        <input type="text" name="username" id="username">
    </div>
        <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
    </div>
         <div>
        <label for="text">nu´mero de contato</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="observations">Observações</label>
        <textarea name="observations" id="observations" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="state">Estado</label>
        <select name="state" id="state">
        <option value="1">Sao Paulo</option>
        <option value="2">Minas Gerais</option>
    </select>

    <div>
        <label for="date">Data de nascimento</label>
        <input type="date" name="data" id="date" min="2018-01-01" max="2022-10-10">
    </div>

</fieldset>
<fieldset>

    <legend>Dados2</legend>
    <div>
        <input class="sel" type="radio" name="person" id="pf" value="pessoaFisica" checked>
        <label for="">Pessoa Física</label>
    </div>
<!-- 
    opçao usada pra colocar bolinhas para esvolher entre Pj ou Pf -->
    <!-- checked ja deixa a opçao marcada -->

    <div>
        <input class="sel" type="radio" name="person2" id="pj" value="pessoaJuridica">
        <label for="">Pessoa Jurídica</label>
    </div>

    <div>
        <input type="checkbox" name="options" id="Primeira" value="1">
        <label for="Primeira">Opção 1</label>

        <input type="checkbox" name="options" id="Primeira1" value="2">
        <label for="Primeira1">Opção 2</label>

        <input type="checkbox" name="options" id="Primeira2" value="2">
        <label for="Primeira2">Opção 3</label>
    </div>

   
        
    

    </div>

        <button type="reset">Limpar Formulario</button>
        <button type="submit">Enviar Fórmulario</button>

    </fieldset>

        

    </form>
</body>
</html>
